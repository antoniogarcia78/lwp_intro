<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My 1# Website</title>
  </head>
  <body>
    <!-- headings -->
    <h1>My first website</h1>
    <!-- em = emphasize-->
    <h2>Written with guidance of <em>Epicodus</em></h2>
    <p>
      Check out <a href="http://www.google.com">Epicodus</a>
      It's a great school for learning web programming.
    </p>
    <!-- paragraphs -->
    <!-- strong = is important -->
    <p>This is my <strong>first webpage!</strong></p>
    <p>Isn't it nice?</p>
    <p>Here are some things I'm going to learn about coding:</p>
    <!-- unordered list -->
    <ul>
      <li><img src="img/html.png" alt="HTML" width="40px" />HTML</li>
      <li><img src="img/css.png" alt="CSS" width="40px" />CSS</li>
      <li><img src="img/javascript.png" alt="Javascript" width="40px" />Javascript</li>
      <li>And a lot more!!!</li>
    </ul>
  </body>
</html>
